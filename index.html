<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Custom pixel font for retro feel */
        @font-face {
            font-family: 'Pixel';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
        }

        /* Stars with subtle blue tint */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 1.5px;
            height: 1.5px;
            background: #7ec0ee;
            border-radius: 50%;
            filter: blur(0.5px);
            opacity: 0.7;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.9; }
        }

        /* Main text with CRT-style scanlines effect */
        .soon-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .soon-text {
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 
                0 0 5px #7ec0ee,
                0 0 10px rgba(126, 192, 238, 0.5);
            position: relative;
            animation: glitch 0.5s infinite alternate;
        }

        /* Fake scanlines for retro feel */
        .soon-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0); }
        }

        /* Loading dots with a retro blink effect */
        .loading-dots::after {
            content: '';
            animation: blink 1.5s steps(4) infinite;
        }

        @keyframes blink {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="soon-container">
        <div class="soon-text">soon<span class="loading-dots"></span></div>
    </div>

    <script>
        // Manually place stars for more natural distribution
        const starsContainer = document.getElementById('stars');
        const starCount = 120;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            // Slightly clustered randomness (not perfectly uniform)
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() > 0.9 ? 2.5 : 1.2; // Few bigger stars

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${Math.random() * 2}s`;

            // Slight color variation
            const blueShade = 190 + Math.floor(Math.random() * 50);
            star.style.backgroundColor = `rgb(100, ${blueShade}, 255)`;

            starsContainer.appendChild(star);
        }

        // Add occasional "shooting star"
        function createShootingStar() {
            const shooter = document.createElement('div');
            shooter.className = 'star';
            shooter.style.width = '40px';
            shooter.style.height = '2px';
            shooter.style.background = 'linear-gradient(90deg, transparent, #7ec0ee)';
            shooter.style.filter = 'blur(1px)';
            shooter.style.left = '-40px';
            shooter.style.top = `${Math.random() * 100}%`;
            shooter.style.opacity = '0.8';
            starsContainer.appendChild(shooter);

            const duration = Math.random() * 2000 + 1000;
            shooter.animate([
                { transform: 'translateX(0)', opacity: 0 },
                { transform: 'translateX(100vw)', opacity: 0.8 },
                { transform: 'translateX(100vw)', opacity: 0 }
            ], {
                duration: duration,
                easing: 'linear'
            });

            setTimeout(() => {
                shooter.remove();
                setTimeout(createShootingStar, Math.random() * 8000 + 2000);
            }, duration);
        }

        // Start shooting stars after initial load
        setTimeout(createShootingStar, 3000);
    </script>
</body>
</html>
